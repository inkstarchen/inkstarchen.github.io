                    <p class="author">[美]瑞·达利欧</p>
                    <p class="content"><br>
                            在生活中，你会有取得巨大进步的时候，也会有遭受挫折的时候，如果处理得当，你会学到宝贵的东西，为你下一次进步提供动力。
                        随着你不断进化，这将在你的人生中反复发生。想进化得好，就要好好反思。我建议你在整个过程中牢记这个观点，这样你就能充分利用你所经历得事</p>
